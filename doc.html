<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <script>
    document.addEventListener('DOMContentLoaded', () => {
     // Función para manejar el registro de usuarios
     function registrarUsuario(evento) {
       evento.preventDefault(); // Evita que el formulario se envíe normalmente
       
       // Obtiene los valores del formulario
       const nombre = document.getElementById('nombre').value;
       const email = document.getElementById('email').value;
       const password = document.getElementById('password').value;
       
       // Aquí puedes enviar los datos del usuario al servidor utilizando fetch o alguna librería de AJAX
       // Por ejemplo:
       fetch('/registro', {
         method: 'POST',
         headers: {
           'Content-Type': 'application/json'
         },
         body: JSON.stringify({
           nombre: nombre,
           email: email,
           password: password
         })
       })
       .then(response => response.json())
       .then(data => {
         console.log(data); // Aquí puedes manejar la respuesta del servidor
       })
       .catch(error => {
         console.error('Error:', error);
       });
     }
     
     // Asigna el evento de registro al formulario
     document.getElementById('registro-form').addEventListener('submit', registrarUsuario);
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Elementos generados a partir del JSON -->
      <main id="items" class="col-sm-12 row"></main>
    </div>
    <!-- Formulario de registro -->
    <div class="row">
      <aside class="col-sm-4">
        <h2>Registro de Usuario</h2>
        <form id="registro-form">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" required>
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" class="form-control" id="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
      </aside>
    </div>
  </div>
</body>
</html>
